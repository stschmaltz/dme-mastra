# .github/workflows/deploy-vercel.yml
name: Deploy Mastra to Vercel

on:
  push:
    branches: [master] # merge â†’ production
  pull_request: # every PR â†’ preview
    branches: ["*"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Makes the three secrets available to every step
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      # 1  Check out code
      - uses: actions/checkout@v4

      # 2  Install Node and deps
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci --omit=dev

      # 3  Build Mastra â†’ emits .vercel/output (Build-Output-API v3)
      - run: npm run build # package.json â†’ "build": "mastra build"

      # 4  Deploy the pre-built output
      - name: Deploy to Vercel
        run: |
          echo "ðŸš€ Deploying to Vercelâ€¦"
          if [[ "${{ github.ref_name }}" == "master" ]]; then
            npx vercel deploy --prebuilt --prod --yes \
              --token "$VERCEL_TOKEN" \
              --scope "$VERCEL_ORG_ID"
          else
            npx vercel deploy --prebuilt --yes \
              --token "$VERCEL_TOKEN" \
              --scope "$VERCEL_ORG_ID"
          fi
