# .github/workflows/deploy-vercel.yml
name: Deploy Mastra to Vercel

on:
  push:
    branches: [master] # merge â†’ production
  pull_request: # every PR â†’ preview
    branches: ["*"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      # 1 â€” Check out source
      - uses: actions/checkout@v4

      # 2 â€” Set up Node and install *all* deps (Mastra is a devDependency)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci

      # 3 â€” Build Mastra â†’ emits .mastra/output
      - run: npm run build # package.json â†’ "build": "mastra build"

      # 4 â€” Deploy the bundle (start CLI inside .mastra/output)
      - name: ðŸš€ Deploy to Vercel
        working-directory: ./.mastra/output
        run: |
          echo "ðŸš€ Deploying to Vercelâ€¦"
          if [[ "${{ github.ref_name }}" == "master" ]]; then
            npx vercel deploy --prod --yes \
              --token "$VERCEL_TOKEN" \
              --scope "$VERCEL_ORG_ID"
          else
            npx vercel deploy --yes \
              --token "$VERCEL_TOKEN" \
              --scope "$VERCEL_ORG_ID"
          fi
